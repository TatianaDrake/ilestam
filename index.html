    <!--Kontakt FORM START******method**action**-->
    <form class="contact_form" action="" method="post" name="contact_form">
          <ul style="list-style-type:none;">
             <li>
             <h2>Kontakt</h2>
             <span class="required_notification">* Denotes Required Field</span>
             </li>
             <li>
             <label for="name">Namn:</label>
             <input type="text" name="name" placeholder="John Doe" />
             </li>
             <li>
             <label for="telefonnummer">Telefonnummer:</label>
             <input type="telefonnummer" name="telefonnummer" placeholder="0712 34 56 78" />
             </li>
             <li>
             <label for="email">Email:</label>
             <input type="text" name="email" placeholder="name@something.com"/>
             <span class="form_hint">Proper format email</span>
            </li>
          <li>
           <label for="message">Message:</label>
           <textarea name="message" cols="40" rows="6">
           </textarea>
          </li>
          <li>
           <button class="submit" type="submit">Submit Form</button>
          </li>
          </ul>
          <!--
          <input type="text" name="email" placeholder="email format" />
          <input type="text" name="website" placeholder="http://johndoe.com/" required/-->
    </form>
